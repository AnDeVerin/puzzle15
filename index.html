<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle 15</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Sigmar+One&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="page">

        <h1 class="page__title">Puzzle 15</h1>

        <section class="statistics">
            <details class="statistics__winners">
                <summary class="statistics__winners-header">Winners:</summary>
                <ol class="statistics__winners-list">
                    <li class="statistics__winners-item">
                        Stephen Hawking - 0.99 sec
                    </li>
                </ol>

            </details>
            <p class="statistics__name">Player: Andrey</p>
            <p class="statistics__timer">Time: 0:00</p>
        </section>

        <section class="game">

            <div class="box game__box">
                <div id="1" class="cell">
                    <div class="cell__num">1</div>
                </div>
                <div id="2" class="cell">
                    <div class="cell__num">2</div>
                </div>
                <div id="3" class="cell">
                    <div class="cell__num">3</div>
                </div>
                <div id="4" class="cell">
                    <div class="cell__num">4</div>
                </div>
                <div id="5" class="cell">
                    <div class="cell__num">5</div>
                </div>
                <div id="6" class="cell">
                    <div class="cell__num">6</div>
                </div>
                <div id="7" class="cell">
                    <div class="cell__num">7</div>
                </div>
                <div id="8" class="cell">
                    <div class="cell__num">8</div>
                </div>
                <div id="9" class="cell">
                    <div class="cell__num">9</div>
                </div>
                <div id="10" class="cell">
                    <div class="cell__num">10</div>
                </div>
                <div id="11" class="cell">
                    <div class="cell__num">11</div>
                </div>
                <div id="12" class="cell">
                    <div class="cell__num">12</div>
                </div>
                <div id="13" class="cell">
                    <div class="cell__num">13</div>
                </div>
                <div id="14" class="cell">
                    <div class="cell__num">14</div>
                </div>
                <div id="15" class="cell">
                    <div class="cell__num">15</div>
                </div>
                <div id="0" class="cell">
                    <div class="cell__num">0</div>
                </div>

            </div>

            <div class="game__controls">
                <button class="button button_type_reset">Reset</button>
                <button class="button button_type_start">Start</button>
            </div>
        </section>
        <script src="./index.js"></script>
    </main>
</body>

</html>
